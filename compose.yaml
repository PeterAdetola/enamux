services:
  laravel.test:
    build:
      context: './vendor/laravel/sail/runtimes/8.5'
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: 'sail-8.5/app'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-8001}:80'  # Changed default from 80 to 8001
      - '${VITE_PORT:-5174}:${VITE_PORT:-5174}'  # Changed default from 5173 to 5174
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
      - '.:/var/www/html'
    networks:
      - sail-enamux  # Changed network name
    depends_on:
      - mysql
  mysql:
    image: 'mysql:8.4'
    ports:
      - '${FORWARD_DB_PORT:-3307}:3306'  # Changed default from 3306 to 3307
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
    volumes:
      - 'sail-enamux-mysql:/var/lib/mysql'  # Changed volume name
      - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
      - sail-enamux  # Changed network name
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-p${DB_PASSWORD}'
      retries: 3
      timeout: 5s
networks:
  sail-enamux:  # Changed network name
    driver: bridge
volumes:
  sail-enamux-mysql:  # Changed volume name
    driver: local
